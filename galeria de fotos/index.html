<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>galeria de fotos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Galeria de fotos</h1>

<section class="galeria" id="galeria">

    <article class="cartao-foto">
        <img src="imgs/images.jfif" alt="descrição rápida" />
    </article>

    <article class="cartao-foto">
        <img src="imgs/download.jfif" alt="moto1" />
    </article>

    <article class="cartao-foto">
        <img src="imgs/download (1).jfif" alt="moto2" />
    </article>

    <article class="cartao-foto">
        <img src="imgs/download (2).jfif" alt="moto3" />
    </article>

    <article class="cartao-foto">
        <img src="imgs/images (1).jfif" alt="moto4" />
    </article>

    <article class="cartao-foto">
        <img src="imgs/download (4).jfif" alt="moto5" />
    </article>

</section>
</body>
</html>
